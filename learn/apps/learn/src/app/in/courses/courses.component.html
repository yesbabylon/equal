<section class="courses">
    <app-top-bar></app-top-bar>

    <div class="container">
        <div class="content" *ngIf="courses">
            <mat-card
                class="card"
                *ngFor="let course of courses; trackBy: trackCourseById"
                (click)="navigateToCourse(course.id)">
                <img
                    mat-card-image
                    src="https://yesbabylon.com/wp-content/uploads/2022/04/solution-symbiose.png"
                    [alt]="course.title" />

                <mat-card-content>
                    <mat-card-title class="title">{{ course.title }}</mat-card-title>
                    <mat-card-subtitle>{{ course.subtitle }}</mat-card-subtitle>
                    <p class="text__course__description">{{ course.description }}</p>
                </mat-card-content>
                <!--            <mat-card-actions>-->
                <!--                <button mat-button>LIKE</button>-->
                <!--                <button mat-button>SHARE</button>-->
                <!--            </mat-card-actions>-->
            </mat-card>
        </div>
    </div>
</section>
